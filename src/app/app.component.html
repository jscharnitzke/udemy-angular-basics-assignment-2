<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text"
        class="form-control"
        [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary"
        (click)="onUsernameReset()">Reset Username</button>
    </div>
  </div>
</div>
